<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpNads Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JumpNads Verification</h1>
        <p>Please wait, redirecting to verification page...</p>
        <div class="loader"></div>
    </div>

    <script>
        console.log('Verify page loaded (direct verify.html)');
        
        // Log current URL details for debugging
        console.log('Current URL:', window.location.href);
        console.log('Current pathname:', window.location.pathname);
        console.log('Current origin:', window.location.origin);
        
        // Immediately set verification flags
        window.__ON_VERIFICATION_PAGE__ = true;
        window.__VERIFY_EMERGENCY_DETECTION__ = true;
        
        // Set verification flags in storage so they persist
        try {
            localStorage.setItem('__VERIFY_PAGE__', 'true');
            sessionStorage.setItem('__VERIFY_PAGE__', 'true');
        } catch (e) {
            console.warn('Could not set storage flags:', e);
        }
        
        // Redirect to app with verification parameter
        setTimeout(function() {
            try {
                // Create a robust URL that works with both www and non-www domains
                var url = new URL(window.location.href);
                
                // Keep the host but change the path to root
                url.pathname = '/';
                
                // Add verification parameter
                url.searchParams.set('verification', 'true');
                
                console.log('Redirecting to:', url.toString());
                
                // Redirect
                window.location.href = url.toString();
            } catch (e) {
                console.error('Error during redirect:', e);
                
                // Fallback redirect
                window.location.href = window.location.origin + '/?verification=true';
            }
        }, 1000);
    </script>
</body>
</html>
