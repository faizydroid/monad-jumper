<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Jumper</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@400;600&family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #5662EB 0%, #7C3AED 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Fredoka', cursive;
        }
        
        #canvas1 {
            border: 5px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #5662EB 0%, #7C3AED 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
            padding-top: 80px;
        }
        
        .game-title {
            font-family: 'Bangers', cursive;
            font-size: clamp(3.5rem, 10vw, 7rem);
            color: white;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 0.25rem;
            padding-top: 40px;
            letter-spacing: 3px;
            text-shadow: 
                5px 5px 0 #9B5DE5,
                10px 10px 0 rgba(0,0,0,0.2);
            transform: rotate(-2deg);
        }
        
        .character-container {
            position: relative;
            width: 170px;
            height: 60px;
            margin: 2rem auto;
        }
        
        .character {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            background-image: url('images/monad0.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: character-bounce 2s ease-in-out infinite;
            z-index: 1;
        }
        
        .shadow {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 14px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 50%;
            filter: blur(3px);
            animation: shadow-pulse 2s ease-in-out infinite;
        }
        
        #playButton {
            display: block;
            margin: 20px auto 40px;
            background: linear-gradient(90deg, #FF6B6B 0%, #FF5252 100%);
            color: white;
            font-family: 'Fredoka', cursive;
            font-size: 24px;
            font-weight: bold;
            padding: 18px 42px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 0 rgba(220, 50, 50, 0.5), 0 14px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            min-width: 240px;
            transform-origin: center bottom;
            animation: bounce 2s infinite;
        }
        
        #playButton:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 0 rgba(220, 50, 50, 0.5), 0 18px 28px rgba(0, 0, 0, 0.25);
        }
        
        #playButton:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 6px 0 rgba(220, 50, 50, 0.5), 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes character-bounce {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-30px) translateX(-50%); }
        }
        
        @keyframes shadow-pulse {
            0%, 100% { width: 70px; opacity: 0.25; }
            50% { width: 45px; opacity: 0.1; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Floating clouds */
        .floating-cloud {
            position: absolute;
            width: 100px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            animation: float 15s infinite linear;
        }
        
        .floating-cloud:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-cloud:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .floating-cloud:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation-delay: -10s;
        }
        
        /* Twinkling stars */
        .twinkling-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            box-shadow: 0 0 4px #fff, 0 0 8px #fff;
        }
        
        /* Add star positions */
        .twinkling-star:nth-child(4) { top: 15%; right: 25%; animation-delay: -0.5s; }
        .twinkling-star:nth-child(5) { top: 45%; left: 15%; animation-delay: -1s; }
        .twinkling-star:nth-child(6) { bottom: 35%; right: 30%; animation-delay: -1.5s; }
        .twinkling-star:nth-child(7) { bottom: 25%; left: 35%; animation-delay: -2s; }
        .twinkling-star:nth-child(8) { top: 30%; right: 45%; animation-delay: -2.5s; }
        .twinkling-star:nth-child(9) { top: 20%; left: 40%; animation-delay: -3s; }
        .twinkling-star:nth-child(10) { bottom: 40%; right: 15%; animation-delay: -3.5s; }
        .twinkling-star:nth-child(11) { top: 35%; left: 25%; animation-delay: -4s; }
        .twinkling-star:nth-child(12) { bottom: 30%; left: 45%; animation-delay: -4.5s; }
        .twinkling-star:nth-child(13) { top: 25%; right: 35%; animation-delay: -5s; }
        .twinkling-star:nth-child(14) { bottom: 45%; right: 40%; animation-delay: -5.5s; }
        .twinkling-star:nth-child(15) { top: 40%; left: 30%; animation-delay: -6s; }
        
        @keyframes float {
            0% { transform: translateX(-100%) translateY(0); }
            100% { transform: translateX(100vw) translateY(0); }
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1);
                box-shadow: 0 0 4px #fff, 0 0 8px #fff;
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5);
                box-shadow: 0 0 8px #fff, 0 0 16px #fff;
            }
        }
        
        /* Game over menu styles */
        .game-over-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(123, 58, 237, 0.5);
            animation: fadeIn 0.5s ease-out;
            z-index: 1000;
        }
        
        .game-over-title {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            color: #FF5252;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            animation: bounceIn 0.5s ease-out;
        }
        
        .game-over-score {
            font-family: 'Fredoka', cursive;
            font-size: 2rem;
            color: #fff;
            margin: 1rem 0;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }
        
        .game-over-jumps {
            font-family: 'Fredoka', cursive;
            font-size: 1.5rem;
            color: #9B5DE5;
            margin-bottom: 2rem;
        }
        
        .play-again-button {
            background: linear-gradient(90deg, #FF6B6B 0%, #FF5252 100%);
            color: white;
            font-family: 'Fredoka', cursive;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 0 #CC4242;
            transition: all 0.2s;
            animation: bounceIn 0.5s ease-out 0.3s backwards;
        }
        
        .play-again-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 0 #CC4242;
        }
        
        .play-again-button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #CC4242;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
            80% {
                opacity: 1;
                transform: scale(0.89);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 class="game-title">Monad Jumper</h1>
        <div class="character-container">
            <div class="shadow"></div>
            <div class="character"></div>
        </div>
        <!-- Play button will be added dynamically -->
    </div>
    
    <canvas id="canvas1"></canvas>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
