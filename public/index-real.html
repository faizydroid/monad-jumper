<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monad Jumper Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@400;600&family=Short+Stack&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #5662EB 0%, #7C3AED 100%);
      font-family: 'Fredoka', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 5px solid #000;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #5662EB 0%, #7C3AED 100%);
      z-index: 10;
    }
    .game-title {
      font-family: 'Bangers', cursive;
      font-size: clamp(3.5rem, 10vw, 7rem);
      color: white;
      text-align: center;
      margin-top: 2rem;
      padding-top: 40px;
      margin-bottom: 0.25rem;
      letter-spacing: 3px;
      text-shadow: 5px 5px 0 #9B5DE5, 10px 10px 0 rgba(0,0,0,0.2);
      transform: rotate(-2deg);
    }
    .character-container {
      position: relative;
      width: 170px;
      height: 60px;
      margin: 2rem auto;
    }
    .character {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 120px;
      background-image: url('images/monad0.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: character-bounce 2s ease-in-out infinite;
      z-index: 1;
    }
    .shadow {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 14px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 50%;
      filter: blur(3px);
      animation: shadow-pulse 2s ease-in-out infinite;
    }
    #playButton {
      display: block;
      padding: 15px 40px;
      background: linear-gradient(90deg, #FF6B6B 0%, #FF5252 100%);
      color: white;
      font-family: 'Fredoka', sans-serif;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 0 #CC4242, 0 15px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: bounce 2s infinite;
    }
    #playButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 0 #CC4242, 0 15px 25px rgba(0, 0, 0, 0.35);
    }
    #playButton:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 #CC4242, 0 8px 12px rgba(0, 0, 0, 0.25);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes character-bounce {
      0%, 100% { transform: translateY(0) translateX(-50%); }
      50% { transform: translateY(-30px) translateX(-50%); }
    }
    @keyframes shadow-pulse {
      0%, 100% { width: 70px; opacity: 0.25; }
      50% { width: 45px; opacity: 0.1; }
    }
    /* Game over menu styles */
    .game-over-menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 2.5rem;
      border-radius: 25px;
      text-align: center;
      color: white;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(123, 58, 237, 0.6);
      animation: slideIn 0.5s ease-out;
      z-index: 1000;
      min-width: 320px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1 class="game-title">Monad Jumper</h1>
    <div class="character-container">
      <div class="shadow"></div>
      <div class="character"></div>
    </div>
    <button id="playButton">PLAY!</button>
  </div>
  
  <canvas id="canvas1"></canvas>
  
  <script src="js/main.js"></script>
</body>
</html>
