<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpNads - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Loading...</h1>
        <div class="loader"></div>
    </div>

    <script>
        // Check if this is a verification path and handle it
        (function() {
            var path = window.location.pathname;
            var fullUrl = window.location.href;
            
            console.log('404 Handler - Current URL:', fullUrl);
            console.log('404 Handler - Current path:', path);
            
            // Check if this is a verification path
            if (path === '/verify' || path.startsWith('/verify/') || fullUrl.includes('/verify')) {
                console.log('404 Handler - Detected verification path, redirecting...');
                
                // Update UI
                document.getElementById('container').innerHTML = `
                    <h1>JumpNads Verification</h1>
                    <p>Please wait, redirecting to verification page...</p>
                    <div class="loader"></div>
                `;
                
                // Set verification flags
                window.__ON_VERIFICATION_PAGE__ = true;
                window.__VERIFY_EMERGENCY_DETECTION__ = true;
                
                try {
                    localStorage.setItem('__VERIFY_PAGE__', 'true');
                    sessionStorage.setItem('__VERIFY_PAGE__', 'true');
                } catch (e) {
                    console.warn('Could not set storage flags:', e);
                }
                
                // Redirect to home with verification parameter
                setTimeout(function() {
                    try {
                        var url = new URL(window.location.href);
                        url.pathname = '/';
                        url.searchParams.set('verification', 'true');
                        window.location.href = url.toString();
                    } catch (e) {
                        console.error('Error during redirect:', e);
                        window.location.href = window.location.origin + '/?verification=true';
                    }
                }, 1000);
            } else {
                // Handle regular 404 page
                document.getElementById('container').innerHTML = `
                    <h1>Page Not Found</h1>
                    <p>The page you are looking for does not exist.</p>
                    <a href="/">Return to Home</a>
                `;
            }
        })();
    </script>
</body>
</html>
