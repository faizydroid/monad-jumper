<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpNads Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JumpNads Verification</h1>
        <p>Please wait, redirecting to verification page...</p>
        <div class="loader"></div>
    </div>

    <script>
        // Immediately set verification flags
        window.__ON_VERIFICATION_PAGE__ = true;
        window.__VERIFY_EMERGENCY_DETECTION__ = true;
        
        // Redirect to app with verification parameter
        setTimeout(function() {
            var url = new URL(window.location.origin);
            url.searchParams.set('verification', 'true');
            
            // Keep the original path if we're in a subpath of /verify
            if (window.location.pathname !== '/verify') {
                const path = window.location.pathname.replace('/verify', '');
                url.pathname = path;
            }
            
            window.location.href = url.toString();
        }, 1000);
    </script>
</body>
</html>
